name: main

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Deploy

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 12.x

      - name: Install Dependencies
        run: yarn

      - name: Run build
        run: yarn build

